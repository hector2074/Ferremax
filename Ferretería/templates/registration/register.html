{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/iniciosesion.css'%}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 80vh;">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Registra tu Cuenta</h2>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="form-label" for="id_username">Nombre de Usuario</label>
                                <input class="form-control" type="text" name="username" id="id_username">
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="id_email">Correo Electrónico</label>
                                <input class="form-control" type="email" name="email" id="id_email">
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="id_password1">Contraseña</label>
                                <input class="form-control" type="password" name="password1" id="id_password1">
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="id_password2">Confirmar Contraseña</label>
                                <input class="form-control" type="password" name="password2" id="id_password2">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
