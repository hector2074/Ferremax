{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso al Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/iniciosesion.css'%}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 80vh;">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Inicio de Sesión</h2>
                        <hr>
                        <form action="" method="post">
                            {% csrf_token %}
                            <!-- Campo de usuario -->
                            <div class="form-group">
                                <label class="form-label" for="id_username">Correo Electrónico</label>
                                <input class="form-control" type="text" name="username" id="id_username">
                            </div>
                            <!-- Campo de contraseña -->
                            <div class="form-group">
                                <label class="form-label" for="id_password">Contraseña</label>
                                <input class="form-control" type="password" name="password" id="id_password">
                            </div>
                            <!-- Botón de enviar -->
                            <input type="submit" class="btn btn-primary btn-block" value="Ingresar">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
